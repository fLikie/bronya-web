<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, button { margin: 10px 0; padding: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h2>Admin Panel</h2>
    
    <h3>Add a New Place</h3>
    <input type="text" id="placeName" placeholder="Place Name">
    <input type="text" id="placeLocation" placeholder="Location">
    <button onclick="addPlace()">Add Place</button>
    
    <h3>Users List</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="usersTable">
        </tbody>
    </table>
    
    <script>
        async function addPlace() {
            const name = document.getElementById('placeName').value;
            const location = document.getElementById('placeLocation').value;
            const token = localStorage.getItem('token');
            
            const response = await fetch('/places', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ name, location })
            });
            
            if (response.ok) {
                alert('Place added successfully!');
                location.reload();
            } else {
                alert('Failed to add place');
            }
        }
        
        async function loadUsers() {
            const token = localStorage.getItem('token');
            const response = await fetch('/users', {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            
            if (response.ok) {
                const users = await response.json();
                const table = document.getElementById('usersTable');
                table.innerHTML = '';
                users.forEach(user => {
                    table.innerHTML += `<tr>
                        <td>${user.id}</td>
                        <td>${user.email}</td>
                        <td>${user.role}</td>
                        <td><button onclick="makeAdmin('${user.email}')">Make Admin</button></td>
                    </tr>`;
                });
            }
        }
        
        async function makeAdmin(email) {
            const token = localStorage.getItem('token');
            const response = await fetch('/make-admin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ email })
            });
            
            if (response.ok) {
                alert('User promoted to admin!');
                loadUsers();
            } else {
                alert('Failed to promote user');
            }
        }
        
        loadUsers();
    </script>
</body>
</html>
