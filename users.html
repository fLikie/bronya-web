<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav">
        <a href="users.html">Users</a>
        <a href="places.html">Places</a>
        <a href="add-place.html">Add Place</a>
        <button onclick="logout()">Logout</button>
    </div>
    <div class="container">
        <h2>Users List</h2>
        <button onclick="showAddUserForm()">Add User</button>
        <div id="addUserForm" style="display: none; margin-top: 20px;">
            <h3>Add New User</h3>
            <input type="email" id="newUserEmail" placeholder="Email">
            <input type="password" id="newUserPassword" placeholder="Password">
            <select id="newUserRole">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button onclick="addUser()">Create User</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersTable"></tbody>
        </table>
    </div>
    <script src="scripts.js"></script>
    <script>loadUsers();</script>
</body>
</html>
